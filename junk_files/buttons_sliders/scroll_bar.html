<body cz-shortcut-listen="true">

<div class="slider-wrap" style="height: 300px;"><div class="slider-vertical ui-slider ui-slider-vertical ui-widget ui-widget-content ui-corner-all" style="height: 196px; margin-top: 52px;"><div class="ui-slider-range ui-widget-header ui-slider-range-min" style="height: 100%; bottom: -52px;"></div></div></div></div>



<div id="anchors">
<img id="arrow_up" alt="Up" src="./scroll_bar_files/up_arrow.gif" width="50">
<img id="arrow_down" alt="Down" src="./scroll_bar_files/down_arrow.gif" width="50">
</div>

<script type="text/javascript" src="./scroll_bar_files/vertical.slider.standard.js"></script>
<script type="text/javascript">
setSlider($('#scroll-pane'));
			
$('#arrow_up').mousedown(function(event) {
	if(event.preventDefault) event.preventDefault();
    intervalId = setInterval('scrollUp()', 30);
	$(this).bind('mouseup mouseleave', function() {
		clearInterval(intervalId);
	});
});
$('#arrow_down').mousedown(function(event) {
	if(event.preventDefault) event.preventDefault();
    intervalId = setInterval('scrollDown()', 30);
	$(this).bind('mouseup mouseleave', function() {
		clearInterval(intervalId);
	});
});

function scrollUp(){
	if ($(".slider-vertical").slider("value")<100){
		$(".slider-vertical").slider("value",$(".slider-vertical").slider("value")+1);
	}
}
function scrollDown(){
	if ($(".slider-vertical").slider("value")>0){
		$(".slider-vertical").slider("value",$(".slider-vertical").slider("value")-1);
	}
}
</script>
<script type="text/javascript"> Cufon.now(); </script>



</body></html>
